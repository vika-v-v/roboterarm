<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />

        <title>Roboterarm</title>

        <!-- verknüpfe js dateien -->
        <script src="js/utils.js" type="text/javascript"> </script>
        <script src="js/JS-Datei.js" type="text/javascript"> </script>
        <script src="js/berechnungen.js" type="text/javascript"> </script>
        <script src="js/roboterarm.js" type="text/javascript"> </script>
        <script src="js/positionen-tabelle.js" type="text/javascript"> </script>
        <script src="js/malen.js" type="text/javascript"> </script>

        <!-- verknüpfe css dateien inklusive bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/CCS_Datei.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
	</head>
	
    <body>
        <!-- hauptcontainer -->
        <div id="main-container">

            <!-- container für steuerelemente -->
            <div id="controls">

                <!-- container für eingabefelder -->
                <div id="inputs">

                    <!-- eingabefelder für achse 1 -->
                    <h5>Achse 1</h5>
                    <div class="input-group">
                        <label for="axis1Length">Achse 1 Länge: </label>
                        <input type="number" id="axis1Length" min="0" />
                    </div>
                    <div class="input-group">
                        <label for="axis1Angle">Achse 1 Winkel: </label>
                        <input type="number" id="axis1Angle" min="0" max="360" />
                    </div>
                    <div class="input-group">
                        <label for="axis1Position">Achse 1 Position (x/y): </label>
                        <input type="text" id="axis1Position" />
                    </div>

                    <!-- eingabefelder für achse 2 -->
                    <h5>Achse 2</h5>
                    <div class="input-group">
                        <label for="axis2Length">Achse 2 Länge: </label>
                        <input type="number" id="axis2Length" min="0" />
                    </div>
                    <div class="input-group">
                        <label for="axis2Angle">Achse 2 Winkel: </label>
                        <input type="number" id="axis2Angle" min="0" max="360" />
                    </div>
                    <div class="input-group">
                        <label for="axis1Position">Achse 2 Position (x/y): </label>
                        <input type="text" id="axis2Position" />
                    </div>

                </div>
                <br/>

                <!-- container für buttons und radiobuttons für kinematik-einstellungen -->
                <div id="kinematicsControls">
                    <div class="radio-group">
                        <input type="radio" id="forwardKinematics" name="kinematics" onclick="manageFields('vorwaerts')" checked="true" />
                        <label for="forwardKinematics">Vorwärtskinematik</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="inverseKinematics" name="kinematics" onclick="manageFields('rueckwaerts')" />
                        <label for="inverseKinematics">Rückwärtskinematik</label>
                    </div>

                    <button id="calculate" onclick="manageFields(); maleRoboterArm()">Berechnung starten</button>
                    <button id="nextPosition" onclick="nachstePosition()">Nächste Position aus der Tabelle</button>
                    <button id="previousPosition" onclick="vorheriegePosition()">Vorherige Position aus der Tabelle</button>
                </div>

                <!-- container für den fehler - am anfang ausgebelendet, je nach dem bedarf angezeigt -->
                <div id="error" style="display: none;">
                    <br/>
                    <h3 class="text-danger">Fehler</h3>
                </div>

            </div>

            <!-- container für die tabelle mit den positionen -->
            <div id = "positionsContainer" style="display: none;">
                <table id="positions">
                    <tr>
                        <th>#</th>
                        <th>Position</th>
                        <th>Aktiv</th>
                    </tr>
                </table>
            </div>

            <!-- container für canvas -->
            <div id="canvasContainer" style="display: none;">
                <canvas id="canvas"></canvas>
            </div>

        </div>
    </body>
</html>
